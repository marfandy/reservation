{% load static %}

<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>Reservation | {{ title }}</title >    


  <link rel="shortcut icon" type="image/x-icon" href="{% static "img/logo.jpg" %}">
  <link href="{% static "css/googlefont.css" %}" rel="stylesheet">
  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "css/vendor/bootstrap.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/vendor/style.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/vendor/font-awesome.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/vendor/flag-icon.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/vendor/pace.css" %}">
  
  <!-- BEGIN STACK CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "css/app/bootstrap-extended.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/app/colors.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/app/components.css" %}">
  <link rel="stylesheet" href="https://pos.ultimatekode.com/assets/custom/datepicker.min.css?v=6.123">
  <!-- END STACK CSS-->
  <!-- BEGIN Page Level CSS-->
  <!-- <link rel="stylesheet" type="text/css" href="https://pos.ultimatekode.com/app-assets/ltr/core/colors/palette-gradient.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/palette-gradient.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "css/horizontal-menu.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/dataTables.bootstrap4.min.css" %}">
  
  <!-- END Page Level CSS-->
  <!-- BEGIN Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "css/stylev6.css" %}">

  <!-- END Custom CSS-->
  <script src="{% static "js/vendors.min.js" %}"></script>
  <script src="{% static "js/sweetalert2.js" %} "></script>
  <script src="https://pos.ultimatekode.com/assets/myjs/datepicker.min.js?v=6.123"></script>
</head>

<body class="horizontal-layout horizontal-menu 2-columns menu-expanded" data-open="click" data-menu="horizontal-menu" data-col="2-columns">

  <!-- fixed-top-->
  <nav class="header-navbar navbar-expand-md navbar navbar-with-menu navbar-static-top navbar-dark bg-gradient-x-grey-blue navbar-border navbar-brand-center">
    <div class="navbar-wrapper">
      <div class="navbar-header">
        <ul class="nav navbar-nav flex-row">
          <li class="nav-item mobile-menu d-md-none mr-auto">
            <a class="nav-link nav-menu-main menu-toggle hidden-xs" href="#">
              <i class="ft-menu font-large-1"></i>
            </a>
          </li>

          </li>
          <li class="nav-item d-md-none">
            <a class="nav-link open-navbar-container" data-toggle="collapse" data-target="#navbar-mobile"><i class="fa fa-ellipsis-v"></i></a>
          </li>
        </ul>
      </div>
      <div class="navbar-container content">
        <div class="collapse navbar-collapse" id="navbar-mobile">
          <ul class="nav navbar-nav mr-auto float-left">

            
          </ul>

          <ul class="nav navbar-nav float-right">


            <li class="dropdown dropdown-user nav-item">
              <a class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown"><span class="user-name">Hello, {{user}}</span></a>
              <div class="dropdown-menu dropdown-menu-right">

                <a class="dropdown-item" href="{% url "logout" %}"><i class="ft-power"></i> Logout</a>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </nav>

  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <!-- Horizontal navigation-->
  {% include "layout/navbar.html" %}

  <!-- Horizontal navigation-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <div class="card"> 
          {% block content %}

          {% endblock content %}
        </div>


      </div>
    </div>
  </div>

  <script src="{% static "js/jquery.dataTables.min.js" %}" type="text/javascript"></script>
  <script src="{% static "js/dataTables.bootstrap4.min.js" %}" type="text/javascript"></script>

  <script type="text/javascript" src="{% static "js/jquery.sticky.js" %}"></script>
  <script src="{% static "js/app-menu.js" %}"></script>
  <script src="{% static "js/app.js" %}"></script>


  {% block javascript %}

  {% endblock javascript %}

</body>
</html>
